<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>

        <!-- Employee List -->
        <div class="section">
            <h2>Employee List</h2>
            <div id="employee-list">
                <!-- Employees will be dynamically rendered here -->
            </div>
        </div>

        <!-- Calculate Average Salary -->
        <div class="section">
            <h2>Average Salary</h2>
            <button id="calculate-average-btn">Calculate Average Salary</button>
            <p id="average-salary">Average Salary: $0</p>
        </div>

        <!-- Find Employees by Department -->
        <div class="section">
            <h2>Find Employees by Department</h2>
            <input type="text" id="department-input" placeholder="Enter department name...">
            <button id="find-department-btn">Find Employees</button>
            <div id="department-results"></div>
        </div>

        <!-- Increase Salary -->
        <div class="section">
            <h2>Increase Salary</h2>
            <input type="number" id="increase-percentage" placeholder="Enter percentage increase...">
            <button id="increase-salary-btn">Increase Salary</button>
        </div>

        <!-- Sort Employees by Age -->
        <div class="section">
            <h2>Sort Employees by Age</h2>
            <button id="sort-age-btn">Sort by Age</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
