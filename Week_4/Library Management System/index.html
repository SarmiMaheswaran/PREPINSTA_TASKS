<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>

        <!-- Form to add books -->
        <div class="section">
            <h2>Add a Book</h2>
            <form id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>

                <button type="submit">Add Book</button>
            </form>
        </div>

        <!-- Search for books -->
        <div class="section">
            <h2>Search Books by Title</h2>
            <input type="text" id="search-input" placeholder="Enter title...">
        </div>

        <!-- Display books -->
        <div class="section">
            <h2>Books in the Library</h2>
            <div id="book-list">
                <!-- Books will be dynamically rendered here -->
            </div>
            <p id="no-results-message" style="display: none;">No books found matching your search criteria.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
