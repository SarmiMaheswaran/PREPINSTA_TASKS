<body>
    <h1>FORTUNE TELLER</h1>
    <div id="demo"></div>
    <script>
        let demo = document.getElementById('demo');

        function tellFortune(numChildren, partnerName, location, jobTitle) {
        const fortune = `You will be a ${jobTitle} in ${location}, and married to ${partnerName} with ${numChildren} kids.`;
        console.log(fortune);
      }

      
        tellFortune(2, 'Androse', 'New York', 'Entrepreneur');
        tellFortune(3, 'Joyce', 'Alaska', 'Doctor');
        tellFortune(1, 'Mark', 'Spain', 'Data Scientist');
    </script>
